  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- üëá Ye Script Google Sheet connect karega -->
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwEdkyhXpIPykJMou1ClRk9N-C8evAuIEKhm1LAT8C5OWPuzmCqQJ0IFbeRnvDeb-Hi/exec";

      document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form[name="contact-form"], form#contact-form');
        if (form) {
          form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
              .then(() => alert("‚úÖ Form submitted successfully!"))
              .catch(() => alert("‚ùå Error submitting form!"));
          });
        }
      });
    </script>
