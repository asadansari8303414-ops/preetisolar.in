    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0c1220 0%, #1a2744 50%, #0f1a2e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        overflow: hidden;
      }
      
      /* Stars background */
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, #fff, transparent),
          radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
          radial-gradient(1px 1px at 90px 40px, #fff, transparent),
          radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.6), transparent),
          radial-gradient(1px 1px at 160px 120px, #fff, transparent);
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: twinkle 4s ease-in-out infinite;
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      
      /* 3D Solar Panel Container */
      .solar-scene {
        perspective: 1000px;
        width: 200px;
        height: 200px;
        position: relative;
      }
      
      .solar-panel-3d {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: panelRotate 8s ease-in-out infinite;
      }
      
      @keyframes panelRotate {
        0% { transform: rotateX(25deg) rotateY(-30deg); }
        25% { transform: rotateX(15deg) rotateY(0deg); }
        50% { transform: rotateX(25deg) rotateY(30deg); }
        75% { transform: rotateX(15deg) rotateY(0deg); }
        100% { transform: rotateX(25deg) rotateY(-30deg); }
      }
      
      .panel-face {
        position: absolute;
        width: 120px;
        height: 160px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(145deg, #1e3a5f 0%, #0d2137 100%);
        border: 3px solid #2d5a8a;
        border-radius: 8px;
        box-shadow: 
          0 0 30px rgba(59, 130, 246, 0.3),
          inset 0 0 20px rgba(59, 130, 246, 0.1);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 4px;
        padding: 8px;
      }
      
      .solar-cell {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #1e40af 100%);
        border-radius: 2px;
        position: relative;
        overflow: hidden;
      }
      
      .solar-cell::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 40%,
          rgba(255, 255, 255, 0.4) 50%,
          transparent 60%
        );
        animation: cellShine 2s ease-in-out infinite;
      }
      
      .solar-cell:nth-child(1)::before { animation-delay: 0s; }
      .solar-cell:nth-child(2)::before { animation-delay: 0.1s; }
      .solar-cell:nth-child(3)::before { animation-delay: 0.2s; }
      .solar-cell:nth-child(4)::before { animation-delay: 0.3s; }
      .solar-cell:nth-child(5)::before { animation-delay: 0.4s; }
      .solar-cell:nth-child(6)::before { animation-delay: 0.5s; }
      .solar-cell:nth-child(7)::before { animation-delay: 0.6s; }
      .solar-cell:nth-child(8)::before { animation-delay: 0.7s; }
      .solar-cell:nth-child(9)::before { animation-delay: 0.8s; }
      .solar-cell:nth-child(10)::before { animation-delay: 0.9s; }
      .solar-cell:nth-child(11)::before { animation-delay: 1.0s; }
      .solar-cell:nth-child(12)::before { animation-delay: 1.1s; }
      
      @keyframes cellShine {
        0% { transform: translateX(-100%) translateY(-100%); }
        50%, 100% { transform: translateX(100%) translateY(100%); }
      }
      
      /* Sun rays */
      .sun {
        position: absolute;
        top: -80px;
        right: -60px;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, #fbbf24 0%, #f59e0b 40%, transparent 70%);
        border-radius: 50%;
        animation: sunPulse 3s ease-in-out infinite;
      }
      
      @keyframes sunPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.8; }
      }
      
      .sun-rays {
        position: absolute;
        top: -80px;
        right: -60px;
        width: 100px;
        height: 100px;
      }
      
      .ray {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 3px;
        background: linear-gradient(90deg, #fbbf24, transparent);
        transform-origin: 0 50%;
        animation: rayShoot 2s ease-in-out infinite;
      }
      
      .ray:nth-child(1) { transform: rotate(20deg); animation-delay: 0s; }
      .ray:nth-child(2) { transform: rotate(45deg); animation-delay: 0.3s; }
      .ray:nth-child(3) { transform: rotate(70deg); animation-delay: 0.6s; }
      .ray:nth-child(4) { transform: rotate(95deg); animation-delay: 0.9s; }
      .ray:nth-child(5) { transform: rotate(120deg); animation-delay: 1.2s; }
      
      @keyframes rayShoot {
        0% { opacity: 0.3; width: 80px; }
        50% { opacity: 1; width: 150px; }
        100% { opacity: 0.3; width: 80px; }
      }
      
      /* Energy particles flowing */
      .energy-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      
      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #22c55e;
        border-radius: 50%;
        box-shadow: 0 0 15px #22c55e, 0 0 30px #22c55e;
        animation: particleFlow 2s ease-in-out infinite;
      }
      
      .particle:nth-child(1) { top: 60%; left: 55%; animation-delay: 0s; }
      .particle:nth-child(2) { top: 65%; left: 50%; animation-delay: 0.4s; }
      .particle:nth-child(3) { top: 70%; left: 45%; animation-delay: 0.8s; }
      
      @keyframes particleFlow {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(80px) scale(0.5); opacity: 0; }
      }
      
      /* Loading text */
      .loading-text {
        margin-top: 40px;
        color: #fff;
        font-family: 'Segoe UI', system-ui, sans-serif;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 2px;
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      }
      
      .loading-subtitle {
        margin-top: 10px;
        color: #94a3b8;
        font-family: 'Segoe UI', system-ui, sans-serif;
        font-size: 14px;
        animation: textPulse 1.5s ease-in-out infinite;
      }
      
      @keyframes textPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      
      /* Progress bar */
      .progress-container {
        margin-top: 30px;
        width: 200px;
        height: 4px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      
      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #3b82f6, #22c55e, #fbbf24);
        border-radius: 10px;
        animation: progressFill 3s ease-out forwards;
      }
      
      @keyframes progressFill {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
    <script>
      // Auto-hide loading screen after max 3 seconds

          loadingScreen.style.opacity = '0';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 3000);
