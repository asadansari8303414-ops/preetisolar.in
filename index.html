<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <!-- Aapka website ka CSS ya existing design yahan rahega -->
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 500px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007BFF; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>

    <!-- üëá Form ka naam "contact-form" rakho -->
    <form name="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="service" placeholder="Service" required>
      <textarea name="message" placeholder="Message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- üëá Ye script Google Sheet se connect karega -->
  <script>
    // üü¢ Yahan aapka Google Apps Script ka URL daalo
    const scriptURL = "https://script.google.com/macros/s/AKfycbwEdkyhXpIPykJMou1ClRk9N-C8evAuIEKhm1LAT8C5OWPuzmCqQJ0IFbeRnvDeb-Hi/exec";
    const form = document.forms['contact-form'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          alert("‚úÖ Form successfully submitted!");
          form.reset(); // Form khali ho jayega submit ke baad
        })
        .catch(error => alert('‚ùå Error: ' + error.message))
    });
  </script>

</body>
</html>
